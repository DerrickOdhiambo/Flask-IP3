{% macro display(posts) %}
<div class="row">
  {% for post in posts %}
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <p><a href="{{ url_for('users.user_post', username=post.author.username) }}">{{ post.author.username }}</a>
          <small class="text-muted float-right">{{ post.date_posted.strftime('%Y-%m-%d') }}</small></p>
      </div>
      <div class="card-body">
        <h5 class="card-title"><a href="{{ url_for('posts.post', post_id=post.id) }}">{{ post.content }}</a></h5>
        <p class="card-text">{{ post.category }}</p>
      </div>
      <div class="card-footer">
        <h6><a href="{{ url_for('posts.comment_post', post_id=post.id) }}">Comment</a></h6>
        <div class="d-flex">
          <div class="like">
            <a href=""><i class="fa fa-thumbs-up" aria-hidden="true"></i></a>
            <p>Like</p>
          </div>
          <div class="dislike ml-5">
            <a href=""><i class="fa fa-thumbs-down" aria-hidden="true"></i></a>
            <p>Dislike</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endmacro %}
