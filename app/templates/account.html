{% extends 'base.html' %}
{% block content %}
<div class="content-section">
  <img class="rounded-circle account-img" src="{{ url_for('static', filename='images/default.jpeg') }}"
    alt="profile picture">
  <div class="user-body">
    <h2>{{ current_user.username }}</h2>
    <p>{{ current_user.email }}</p>
  </div>
</div>
{% endblock content %}
